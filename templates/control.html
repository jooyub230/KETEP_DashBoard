<!-- Tab panes -->
<div class="tab-content">
    <div id="common_config" class="container tab-pane active"><br>
        <div class="row">
            <div class="col-md-12">
                <h4><i class="fa fa-angle-right"></i> System Setting</h4>
            </div>
        </div><br>
        <div class="row">
            <div class="col-md-9">
                <div class="form-group">
                    <label>시스템 주소 :</label>
                    <form>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">IP</span>
                            </div>
                            <input type="text" class="form-control" placeholder="IP Addr" name="tAddr.IpAddress">
                            <div class="input-group-prepend">
                                <span class="input-group-text">PORT</span>
                            </div>
                            <input type="text" class="form-control" placeholder="PortNo" name="tAddr.PortNo">
                        </div>
                    </form>
                </div>
                <div class="form-group">
                    <label>원격지 주소 :</label>
                    <form>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">IP</span>
                            </div>
                            <input type="text" class="form-control" placeholder="IP Addr" name="tRemoteAddr.IpAddress">
                            <div class="input-group-prepend">
                                <span class="input-group-text">PORT</span>
                            </div>
                            <input type="text" class="form-control" placeholder="PortNo" name="tRemoteAddr.PortNo">
                        </div>
                    </form>
                </div>
                <div class="form-group">
                    <label>DB 서버 :</label>
                    <form>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">IP</span>
                            </div>
                            <input type="text" class="form-control" placeholder="IP Addr" name="tDataBase.tAddr.IpAddress">
                            <div class="input-group-prepend">
                                <span class="input-group-text">PORT</span>
                            </div>
                            <input type="text" class="form-control" placeholder="PortNo" name="tDataBase.tAddr.PortNo">
                        </div>
                    </form>
                </div>
                <div class="form-group">
                    <label>DB 계정 :</label>
                    <form>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">ID</span>
                            </div>
                            <input type="text" class="form-control" placeholder="ID" name="tDataBase.ID">
                            <div class="input-group-prepend">
                                <span class="input-group-text">PW</span>
                            </div>
                            <input type="text" class="form-control" placeholder="PassWd" name="tDataBase.PassWd">
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label>수요처 구분 :</label>
                    <select class="form-control" name="SiteInfo">
                        <option selected value="1">오션벨리</option>
                        <option value="2">쏠비치</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>최소패킷간격(초) :</label>
                    <input required type="number" class="form-control" name="PacketMinIntervalSec" data-decimals="1" min="0" max="9" step="0.1"/>
                </div>
                <div class="form-group">
                    <label>제어주기(초) :</label>
                    <input required type="number" class="form-control" name="ControlPeriodSec" data-decimals="1" min="0" max="200" step="1"/>
                </div>
                <div class="form-group">
                    <label>DB 이름 :</label>
                    <input type="text" class="form-control" name="tDataBase.Name" placeholder="DB Name *" />
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label>SMS :</label>
                    <form>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">ID</span>
                            </div>
                            <input type="text" class="form-control" placeholder="ID" name="tSMS.ID">
                            <div class="input-group-prepend">
                                <span class="input-group-text">KEY</span>
                            </div>
                            <input type="text" class="form-control" placeholder="KEY" name="tSMS.Key">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div id="floorRad_config" class="container tab-pane fade"><br>
        <div class="row">
            <div class="col-md-12">
                <h4><i class="fa fa-angle-right"></i> floorRad_config</h4>
            </div>
        </div><br>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label>제어옵션 :</label>
                    <form>
                        <div class="row">
                            <div class="col-sm-6 col-md-2">
                                <div class="custom-control custom-switch">
                                    <input type="checkbox" class="custom-control-input" name="tFloorRadConf.ControlOption" id="ctrl_manual_heating">
                                    <label class="custom-control-label" for="ctrl_manual_heating">수동난방</label>
                                </div>
                            </div>
                            <div class="col-sm-6 col-md-2">
                                <div class="custom-control custom-switch">
                                    <input type="checkbox" class="custom-control-input" name="tFloorRadConf.ControlOption" id="ctrl_schedule">
                                    <label class="custom-control-label" for="ctrl_schedule">스케줄러</label>
                                </div>
                            </div>
                            <div class="col-sm-6 col-md-2">
                                <div class="custom-control custom-switch">
                                    <input type="checkbox" class="custom-control-input" name="tFloorRadConf.ControlOption" id="ctrl_peak_demand">
                                    <label class="custom-control-label" for="ctrl_peak_demand">최대전력</label>
                                </div>
                            </div>
                            <div class="col-sm-6 col-md-2">
                                <div class="custom-control custom-switch">
                                    <input type="checkbox" class="custom-control-input" name="tFloorRadConf.ControlOption" id="ctrl_var_temp">
                                    <label class="custom-control-label" for="ctrl_var_temp">가변온도</label>
                                </div>
                            </div>
                            <div class="col-sm-6 col-md-2">
                                <div class="custom-control custom-switch">
                                    <input type="checkbox" class="custom-control-input" name="tFloorRadConf.ControlOption" id="ctrl_pre_heating">
                                    <label class="custom-control-label" for="ctrl_pre_heating">사전난방</label>
                                </div>
                            </div>
                            <div class="col-sm-6 col-md-2">
                                <div class="custom-control custom-switch">
                                    <input type="checkbox" class="custom-control-input" name="tFloorRadConf.ControlOption" id="ctrl_optimal_stop">
                                    <label class="custom-control-label" for="ctrl_optimal_stop">최적정지</label>
                                </div>
                            </div>
                            <div class="col-sm-6 col-md-2">
                                <div class="custom-control custom-switch">
                                    <input type="checkbox" class="custom-control-input" name="tFloorRadConf.ControlOption" id="ctrl_demand_response">
                                    <label class="custom-control-label" for="ctrl_demand_response">부하시간대 온도</label>
                                </div>
                            </div>
                            <div class="col-sm-6 col-md-2">
                                <div class="custom-control custom-switch">
                                    <input type="checkbox" class="custom-control-input" name="tFloorRadConf.ControlOption" id="ctrl_damper">
                                    <label class="custom-control-label" for="ctrl_damper">댐퍼</label>
                                </div>
                            </div>
                            <div class="col-sm-6 col-md-2">
                                <div class="custom-control custom-switch">
                                    <input type="checkbox" class="custom-control-input" name="tFloorRadConf.ControlOption" id="ctrl_occupant">
                                    <label class="custom-control-label" for="ctrl_occupant">공실</label>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6 col-md-3">
                <div class="form-group">
                    <label>객실 수 :</label>
                    <input required type="number" class="form-control" name="tFloorRadConf.RoomCnt" placeholder="RoomCnt *" min="1" max="300" step="1"/>
                </div>
            </div>
            <div class="col-sm-6 col-md-3">
                <div class="form-group">
                    <label>바닥온도 사용 :</label>
                    <form>
                        <div class="custom-control custom-switch">
                            <input type="checkbox" class="custom-control-input" name="tFloorRadConf.UseTsurf" id="UseTsurf">
                            <label class="custom-control-label" for="UseTsurf">NO/YES</label>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-sm-6 col-md-3">
                <div class="form-group">
                    <label>바닥온도 설정값 :</label>
                    <input required type="number" class="form-control" name="tFloorRadConf.Tsurf_set" placeholder="Tsurf_set *" data-decimals="1" min="0" max="100" step="0.1"/>
                </div>
            </div>
            <div class="col-sm-6 col-md-3">
                <div class="form-group">
                    <label>바닥온도 제어범위 :</label>
                    <input required type="number" class="form-control" name="tFloorRadConf.Tsurf_cr" placeholder="Tsurf_cr *" data-decimals="1" min="0" max="100" step="0.1"/>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6 col-md-3">
                <div class="form-group">
                    <label>실내온도 설정값 :</label>
                    <input required type="number" class="form-control" name="tFloorRadConf.Troom_set" placeholder="Troom_set *" data-decimals="1" min="0" max="100" step="0.1"/>
                </div>
            </div>
            <div class="col-sm-6 col-md-3">
                <div class="form-group">
                    <label>실내온도 제어범위 :</label>
