                                    <input type="text" readonly class="form-control" name="endDate">

                            </div>
                        </div>
                        <div class="col-sm-3 col-md-2">
                            <div class="form-group">
                                <label>종료시간 :</label>
                                <div class="bfh-timepicker" name="endTime"></div>
                            </div>
                        </div>

                    </form>
                </div>

function generateData(dataCount, filterNum) {

    var date = new Date();
    date.setDate(date.getDate() - 2);

    var categoryData = [];
    var valueData = [];
    var roomStatus = [];
    var heatSetData = [];
    var heatRunData = [];
    for (var i = 0; i <= dataCount/filterNum; i++) {
        for (var j = 0; j < 3; j++) {
            var ranNum = Math.random();
            if(ranNum < 0.5){
                ranNum =Math.floor(ranNum)
            }else{
                ranNum= Math.ceil(ranNum)
            }
            switch (j) {
                case 0: roomStatus.push(ranNum); break;
                case 1: heatSetData.push(ranNum + 2); break;
                case 2: heatRunData.push(ranNum + 4); break;
            }
        }
        categoryData.push(echarts.format.formatTime('yyyy-MM-dd\nhh:mm', date));
        date.setMinutes(date.getMinutes()+filterNum)
    }
    return {
        categoryData: categoryData,
        roomStatus: roomStatus,
        heatSetData: heatSetData,
        heatRunData: heatRunData
    };
}

function generateRandom(min, max) {
  var ranNum = Math.floor(Math.random()*(max-min+1)) + min;
  return ranNum;
}

function generateData2(dataCount, filterNum) {

    var date = new Date();
    date.setDate(date.getDate() - 2);

    var categoryData = [];
    var setTempData = [];
    var curFloorTempData = [];
    var curRoomTempData = [];

    for (var i = 0; i <= dataCount/filterNum; i++) {
        setTempData.push(generateRandom(15, 25));
        curFloorTempData.push(generateRandom(100, 255));
        curRoomTempData.push(generateRandom(20, 26));

        categoryData.push(echarts.format.formatTime('yyyy-MM-dd\nhh:mm', date));
        date.setMinutes(date.getMinutes()+filterNum);
    }
    return {
        categoryData: categoryData,
        setTempData: setTempData,
        curFloorTempData: curFloorTempData,
        curRoomTempData: curRoomTempData
    };
}
